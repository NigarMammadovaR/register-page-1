<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cabin:ital@0;1&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/mystyle.css">
    <title>Document</title>
</head>
<body>
   <div class="register-page">
    <div class="form">
        <div class="form-left">
            <img src="./css/img/Untitled.png" alt="">
            <a href="">Create an account</a>
        </div>
        <div class="form-right">
            <h2>Sign up</h2>
            <form action="">
                <i class="fa-solid fa-user user"></i>
                <input type="text">
                <span class="Name">Your Name</span>
                <i class="fa-solid fa-lock lock"></i>
                <input type="text">
                <span class="Password">Password</span>               
                <div class="remember">
                <input type="checkbox" name="" id="">
                <label for="">Remember me</label>
                </div>
                <button>Log in</button>
                <div class="social">
                    <span>Or login with</span>
                    <a href=""><i class="fa-brands fa-square-facebook facebook"></i></a>
                    <a href=""><i class="fa-brands fa-square-twitter twitter"></i></a>
                    <a href=""><i class="fa-brands fa-google google"></i></a>
                </div>
            </form>
        </div>
    </div>
   </div> 
   <script src="https://kit.fontawesome.com/59bc5ca208.js" crossorigin="anonymous"></script>

</body>
</html>
